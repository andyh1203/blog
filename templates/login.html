{% extends "base.html" %}
{% block content %}
      <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2>Login</h2>
      </div>
    </div>
    <form method="POST" action="">
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="username" placeholder="Username" type="text" value="{{ username }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="password" placeholder="Password" type="text" value="{{ password }}">
        </div>
      </div>    
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
         <input type="submit" class="btn btn-primary btn-yellow" value="Login">
        </div>
      </div>
      {% if error %}
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-4">
                <div id="error">{{ error }}</div>
            </div>
        </div>
      {% endif %}
    </form>
  </div>
{% endblock %}
