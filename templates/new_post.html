{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>New Post</h2>
      </div>
    </div>
    <form method="POST" action="">
      <div class="form-group row">
        <div class="col-md-8 col-md-offset-2">
          <input class="form-control" name="subject" placeholder="Subject" type="text" value="{{ subject }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8 col-md-offset-2">
          <textarea class="form-control" rows=20 name="blog_content" placeholder="Blog Content" type="text" value="{{ blog_content }}"></textarea>
        </div>
      </div>    
      <div class="form-group row">
        <div class="col-md-8 col-md-offset-2">
         <input type="submit" class="btn btn-primary btn-yellow" value="Submit Post">
        </div>
      </div>
      {% if error %}
        <div class="form-group row">
            <div class="col-md-8 col-md-offset-2">
                <div id="error">{{ error }}</div>
            </div>
        </div>
      {% endif %}
    </form>
  </div>
{% endblock %}
