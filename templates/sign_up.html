{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2>Signup</h2>
      </div>
    </div>
    <form method="POST" action="">
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="username" placeholder="Username" type="text" value="{{ uesrname }}">
        </div>
      </div>  
      {% if username_error %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="username_error">{{ username_error }}</div>
        </div>
      </div>
      {% endif %}
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="password" placeholder="Password" type="password" value="">
        </div>
      </div>
      {% if password_error %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="password_error">{{ password_error }}</div>
        </div>
      </div>
      {% endif %}
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="verify" placeholder="Verify Password" type="password" value="">
        </div>
      </div>
      {% if verify_error %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="verify_error">{{ verify_error }}</div>
        </div>
      </div>
      {% endif %}
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
          <input class="form-control" name="email" placeholder="E-mail (optional)" type="text" value="{{ email }}">
        </div>
      </div>
      {% if email_error %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div id="email_error">{{ email_error }}</div>
        </div>
      </div>
      {% endif %}
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-4">
         <input type="submit" class="btn btn-primary btn-yellow" value="Sign Up">
        </div>
      </div>
    </form>
  </div>

{% endblock %}
